# This is a basic workflow to help you get started with Actions

name: Criipto.Signatures

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      GITHUB_RUN_NUMBER: ${{ github.run_number }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.1.x'
      - name: restore tools
        run: dotnet tool restore
      - name: install version tool
        run: dotnet tool install -g aver
        working-directory: ./Signing/signatures
      - name: restore package
        run: dotnet paket restore
      - name: Generate client
        run: dotnet snowflaqe --generate
        working-directory: ./Signing/signatures
      - name: Build 
        run: dotnet build -c Release
        working-directory: ./Signing/signatures
      - name: Pack the package
        run: |
            aver bin/Release/net6.0/Criipto.Signatures.dll
            dllVersion=$(aver bin/Release/net6.0/Criipto.Signatures.dll)
            echo "DLL version info: $dllVersion"
            packageVersion=$(echo $dllVersion | grep AssemblyVersion | rev | cut -d' ' -f1 | rev)-alpha
            echo $packageVersion
            dotnet paket pack ./package --version "$packageVersion"
        working-directory: ./Signing/signatures
      - name: Push the package
        run: |
            ls ./package/*.nupkg
            dotnet paket push --api-key ${{ secrets.NUGET_APIKEY }} $(ls ./package/*.nupkg)
        working-directory: ./Signing/signatures
